<div class="container-fluid">
  <div class="row m-5">
    <form   (ngSubmit)="login()">
      <div class="form-group">
        <label for="exampleInputEmail1">user name</label>
        <input 
          type="text"
          #userMail="ngModel"
          [(ngModel)]="userlogin['name']"
          name="name"
          class="form-control"
          aria-describedby="emailHelp"
          placeholder="user name"
          autocomplete=""
          required
          pattern="[A-Za-z]{5,}"
        />
        <div
          [hidden]="userMail.valid || userMail.untoutched"
          class="alert alert-danger"
        >
          name is requird
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          [(ngModel)]="userlogin['passowrd']"
          name="password"
          class="form-control"
          placeholder="password"
          #userpassword="ngModel"
          required
        />
      </div>
      
      <button type="submit"  class="btn btn-primary">Submit</button>
      <div class="card">
        <h6>{{ userlogin|json }}</h6>
      </div>
    </form>
  </div>
</div>
