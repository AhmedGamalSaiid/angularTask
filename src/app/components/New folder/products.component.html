<div class="btn-group mx-5 mt-3" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-danger " (click)='prv()'>Prev</button>
    <button type="button" class="btn btn-success" (click)='nxt()'>Next</button>
</div>
<div class="d-flex justify-content-center container m-1 mx-auto">
    <div class="card p-3 bg-white border rounded " appBorder><i class="fa fa-apple"></i>
        <div class="about-product text-center mt-2"><img src="https://i.imgur.com/3VTaSeb.png" width="300">
            <div>
                <h4>{{prd.Name}}</h4>
            </div>
        </div>
        <div class="stats mt-2">
            <div class="d-flex justify-content-between p-price"><span>Pro Display
                    XDR</span><span>${{prd.Price}}</span></div>

            <div class="d-flex justify-content-between p-price"><span>Vesa Mount
                    Adapter</span><span>$199</span></div>
        </div>
        <div class="d-flex justify-content-between total font-weight-bold mt-4">
            <span>Total</span><span>$7,197.00</span>
        </div>
    </div>
</div>
<div>
    <button type="button" class="btn btn-dark mx-auto d-block m-4" (click)="goBack()">Back</button>
</div>
